<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>get Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script> 
</head> 
<body>
<div style="background-color:lightgreen; height:20px width:1350px"  ><h2>Nearby Restaurents over 2 miles</h2></div>
  <div id="map" style="width: 1350px; height: 600px;"></div>

  <script type="text/javascript">
    
    var locations = [
    
      ['Sunrise Cafe', 21.2245, 81.3330, 4],
      ['Hotel Sagar', 21.2189, 81.2858, 5],
      ['pizza hut', 21.2235, 81.32106, 3],
      ['vishal hotel', 21.2100, 81.2900, 2],
      ['Dominnos', 21.2144, 81.3149, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: new google.maps.LatLng(21.1914, 81.3220),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });


    var M = new google.maps.Marker({position:new google.maps.LatLng(21.2188, 81.3074), map:map,animation:google.maps.Animation.BOUNCE,title:"You are here!"});

    const infowindow = new google.maps.InfoWindow({
      content:"<h4>You are here!</h4><strong style='color:green'>Checkout Nearby Brunches</strong>"
    });
  
  infowindow.open(map,M); 

    //var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
